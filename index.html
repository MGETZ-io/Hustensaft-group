<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustensaft Group - Dark Mode Portal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Definieren der Haupt-Akzentfarbe für den Dark Mode (Vibrant Magenta) */
        .hustensaft-color {
            --hs-main: #E5398B; 
            color: var(--hs-main); 
        }
        
        /* Inter Font und Dark Mode Hintergrund/Text */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d; /* Sehr dunkler Hintergrund */
            color: #f3f4f6; /* Textfarbe Hellgrau */
            min-height: 100vh;
        }

        /* Haupt-Wrapper für Inhaltselemente */
        .content-card {
            background-color: #1a1a1a; /* Dunkleres Grau für Karten */
            border: 1px solid #2d2d2d;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        /* Stil für den Segmented Control Container (Leichter als der Body) */
        .segmented-control {
            display: flex;
            background-color: #262626; /* Basis-Hintergrund für die Leiste */
            border-radius: 9999px; /* Pill-Form */
            overflow: hidden; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }
        
        /* Stil für einzelne Segmente */
        .switcher-segment {
            flex: 1 1 0%; 
            text-align: center;
            padding: 0.9rem 1rem;
            font-size: 0.95rem; 
            font-weight: 700;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            color: #9ca3af; /* Inaktive Textfarbe */
            position: relative;
            z-index: 10;
        }

        /* Hover-Effekt für inaktive Segmente */
        .switcher-segment:not(.active):hover {
            background-color: #3f3f3f; 
            color: white;
        }

        /* Aktiver Zustand: Hoher Kontrast mit der Akzentfarbe */
        .switcher-segment.active {
            color: white; /* Textfarbe weiß */
            background-color: var(--hs-main); /* Leuchtendes Magenta */
            /* Deutlicher Schatten für den "Pop" */
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4), 0 0 15px 0px rgba(229, 57, 139, 0.6);
        }

        /* Responsive Anpassung: Auf mobilen Geräten untereinander */
        @media (max-width: 768px) {
            .segmented-control {
                flex-direction: column;
                border-radius: 0.75rem; 
                padding: 0; /* Padding im Container entfernen */
            }
            .switcher-segment {
                border-radius: 0;
            }
            .switcher-segment:not(:last-child) {
                border-bottom: 1px solid #3f3f3f; 
            }
            .switcher-segment:first-child {
                border-top-left-radius: 0.75rem;
                border-top-right-radius: 0.75rem;
            }
            .switcher-segment:last-child {
                border-bottom-left-radius: 0.75rem;
                border-bottom-right-radius: 0.75rem;
            }
            /* Trennlinie auf Mobile entfernen */
            .switcher-segment:not(:last-child)::after {
                content: none;
            }
        }
    </style>
</head>
<body class="p-4 sm:p-10">

    <!-- Hauptcontainer -->
    <div class="max-w-5xl mx-auto">

        <!-- Header / Logo Bereich -->
        <header class="mb-12 p-4 border-b border-gray-700">
            <h1 class="text-5xl font-extrabold tracking-tight">
                <span class="hustensaft-color">Hustensaft</span> Group
            </h1>
            <p class="text-gray-400 mt-2 text-xl font-medium">Das zentrale Portal der Geschäftsbereiche</p>
        </header>

        <!-- Der Umschalter-Block, eingebettet in einer eigenen Karte -->
        <div class="content-card p-6 rounded-2xl mb-12">
            <h2 class="text-2xl font-semibold mb-6 text-gray-200">Geschäftsbereich wählen:</h2>

            <!-- Umschalter-Elemente (Segmented Control) -->
            <div id="switcher-container" class="segmented-control max-w-full lg:max-w-4xl mx-auto">
                
                <!-- Item 1: Hustensaft Group (Standardmäßig aktiv) -->
                <div id="hustensaft-group" data-site="Hustensaft Group" 
                     class="switcher-segment active">
                    Hustensaft Group
                </div>

                <!-- Item 2: Hustensaft Hosting -->
                <div id="hustensaft-hosting" data-site="Hustensaft Hosting" 
                     class="switcher-segment">
                    Hustensaft Hosting
                </div>

                <!-- Item 3: Hustensaft Management -->
                <div id="hustensaft-management" data-site="Hustensaft Management" 
                     class="switcher-segment">
                    Hustensaft Management
                </div>

                <!-- Item 4: BTFM Projects -->
                <div id="btfm-projects" data-site="BTFM Projects" 
                     class="switcher-segment">
                    BTFM Projects
                </div>

            </div>
        </div>

        <!-- Inhaltsbereich, der sich ändert -->
        <div id="content-area" class="content-card p-8 rounded-2xl">
            <!-- Initialer Inhalt wird hier vom JS-Code eingefügt -->
        </div>

    </div>
    
    <!-- FOOTER -->
    <footer class="mt-16 pt-8 pb-4 text-center border-t border-gray-700 max-w-5xl mx-auto">
        <p class="text-gray-500 text-sm leading-relaxed">
            Maxim Getz <span class="hustensaft-color font-semibold">Hustensaft Managment</span><br>
            PF24<br>
            24536 Neumünster
        </p>
    </footer>

    <script>
        // Datenbank der Inhalte mit den benutzerdefinierten Details
        const siteContent = {
            "Hustensaft Group": {
                title: "Willkommen in der Hustensaft Group Zentrale",
                description: "Die Hustensaft Group ist das Dach, unter dem alle unsere Geschäftsbereiche vereint sind. Wir legen Wert auf Synergieeffekte, Innovation und eine konsistente Markenführung. Hier finden Sie die neuesten Konzern-News und unsere Unternehmensphilosophie.",
                team: [
                    { name: "Maxim", alias: "Hu_stensaft", role: "CEO und Gründer", image: "https://hustensaft-api.fwh.is/index.php?Max" },
                    { name: "Lucas", alias: "", role: "Entwicklungsleitung", image: "https://hustensaft-api.fwh.is/index.php?Lucas" }
                ]
            },
            "Hustensaft Hosting": {
                title: "Privates Hosting für interne Projekte",
                description: "Hustensaft Hosting ist der dedizierte Anbieter für performante und sichere Server-Lösungen, die exklusiv für die Infrastruktur der BTFM Projects und des Hustensaft Managements bereitgestellt werden. Wir garantieren höchste Verfügbarkeit und private Netzwerksicherheit."
            },
            "Hustensaft Management": {
                title: "Streamer Management und Agentur (agency.hustensaft.org)",
                description: "Als Streamer Management kümmern wir uns um die administrativen und strategischen Belange unserer Partner. Von der Markenentwicklung über Kooperationen bis hin zur Vertragsabwicklung bieten wir umfassenden Support, um kreativen Köpfen den Rücken freizuhalten. Weitere Informationen unter Agency.hustensaft.org."
            },
            "BTFM Projects": {
                title: "Das Multiprojekt-Universum (Tower & Freizeitpark)",
                description: `BTFM Projects ist unser Flaggschiff für Community- und Innovationsprojekte. Dazu gehören der offizielle Multiprojekt Discord Server (<a href="https://discord.gg/RH5M8mrncG" target="_blank" class="hustensaft-color font-bold hover:underline">Discord-Invite-Link</a>), die Entwicklung des BTFM Freizeitparks und der imposante BTFM Tower. Ein Ort, an dem Ideen zu Realität werden.`
            }
        };

        const contentArea = document.getElementById('content-area');
        const switcherItems = document.querySelectorAll('.switcher-segment');

        /**
         * Erzeugt den HTML-Inhalt für den Inhaltsbereich basierend auf der ausgewählten Seite.
         * @param {string} siteName - Der Name der Seite (Key im siteContent Objekt).
         */
        function renderContent(siteName) {
            const data = siteContent[siteName];
            if (!data) return;

            // Holt die Hauptfarbe aus den CSS-Variablen für die Überschrift
            const mainColor = getComputedStyle(document.documentElement).getPropertyValue('--hs-main');

            // --- Team-Bereich (optional) ---
            let teamHtml = '';
            if (data.team && data.team.length > 0) {
                // Generiert die einzelnen Team-Karten
                const teamCards = data.team.map(member => `
                    <div class="bg-[#262626] p-6 rounded-xl flex items-center shadow-md hover:shadow-lg transition duration-300">
                        <img 
                            src="${member.image}" 
                            alt="Profilbild von ${member.name}" 
                            class="w-20 h-20 rounded-full object-cover border-4 border-gray-700 mr-4 flex-shrink-0"
                            onerror="this.onerror=null;this.src='https://placehold.co/80x80/1a1a1a/f3f4f6?text=HS'"
                        >
                        <div>
                            <p class="text-xl font-bold text-white">${member.name} ${member.alias ? `(${member.alias})` : ''}</p>
                            <p class="text-sm font-semibold hustensaft-color mt-1">${member.role}</p>
                        </div>
                    </div>
                `).join('');

                // Wrapper für den gesamten Team-Bereich
                teamHtml = `
                    <div class="mt-12 pt-6 border-t border-gray-700">
                        <h4 class="text-2xl font-bold mb-6 text-gray-200">Das Team der Hustensaft Group</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${teamCards}
                        </div>
                    </div>
                `;
            }

            // HTML-Struktur für den Inhaltsbereich
            contentArea.innerHTML = `
                <h3 class="text-4xl font-extrabold mb-5" style="color: ${mainColor};">${data.title}</h3>
                <p class="text-gray-300 leading-relaxed text-lg">${data.description}</p>
                
                ${teamHtml}
                
                <div class="mt-10 pt-6 border-t border-gray-700 text-sm text-gray-500">
                    <p>Aktuell ausgewählter Bereich: <span style="color: ${mainColor};">${siteName}</span></p>
                </div>
            `;
        }

        /**
         * Behandelt den Klick auf ein Umschalter-Element.
         * @param {Event} event - Das Klick-Ereignis.
         */
        function handleSwitcherClick(event) {
            const target = event.currentTarget;
            const siteName = target.getAttribute('data-site');

            // 1. Klasse 'active' von allen entfernen
            switcherItems.forEach(item => {
                item.classList.remove('active');
            });

            // 2. Klasse 'active' zum geklickten Element hinzufügen
            target.classList.add('active');

            // 3. Inhalt neu rendern
            renderContent(siteName);
        }

        // Event-Listener für alle Umschalter-Elemente hinzufügen
        switcherItems.forEach(item => {
            item.addEventListener('click', handleSwitcherClick);
        });

        // Beim Laden der Seite den Standardinhalt (Hustensaft Group) rendern
        document.addEventListener('DOMContentLoaded', () => {
            renderContent("Hustensaft Group");
        });

    </script>
</body>
</html>
